<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

  <meta name="theme-color" content="#007aff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Kontrol Mobil</title>
  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <style>
    .page {
      background: url("assets/bg.png") no-repeat center center fixed !important;
      -webkit-background-size: 100% 100vh !important;
      -moz-background-size: 100% 100vh !important;
      -o-background-size: 100% 100vh !important;
      background-size: 100% 100vh !important;

    }

    .center-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 69.69vh;
      margin-bottom: 64px;
    }

    .sized {
      width: 45vw;
      height: 15vh;
    }
  </style>
</head>

<body style="background-image: url('assets/bg.png');">
  <div id="app">

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main view-init safe-areas">
      <div class="page ptr-content" data-name="home">
        <div class="ptr-preloader">
          <div class="preloader"></div>
          <div class="ptr-arrow"></div>
        </div>

        <div class="card" style="margin-top: 4vh; font-size: 18px;">
          <div class="card-header size-22"><strong>Status</strong></div>
          <div class="card-content">
            <div class="list media-list">
              <ul>
                <li class="item-content">
                  <div class="item-media"><img id="img-engine" src="assets/engine-grey.png" width="64" height="64" /></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title size-18"><strong>Mesin</strong></div>
                    </div>
                    <div class="item-subtitle size-16" id="engine-status">...</div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-media"><img id="img-voltage" src="assets/batt-grey.png" width="64" height="64" /></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title size-18"><strong>Tegangan</strong></div>
                    </div>
                    <div class="item-subtitle size-16" id="voltage-status">...</div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-media"><img id="img-accu" src="assets/batt-grey.png" width="64" height="64" /></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title size-18"><strong>Aki</strong></div>
                    </div>
                    <div class="item-subtitle size-16">Kondisi aki:&nbsp;<span id="accu-status">...</span></div>
                    <div class="item-subtitle size-16">Tanggal pakai:&nbsp;<span id="accu-date">...</span></div>
                    <div class="item-subtitle margin-top"><button class="button button-outline" id="open-tgl-setting">Set tanggal aki</button></div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
  <!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->
  <!-- Framework7 library -->
  <script src="framework7/js/framework7.bundle.min.js"></script>
  <!-- Cordova APIs -->
  <script src="js/cordova-app.js"></script>
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- Firebase scripts -->
  <script defer src="js/firebase-app.js"></script>
  <script defer src="js/firebase-auth.js"></script>
  <script defer src="js/firebase-database.js"></script>
  <script defer src="js/firebase-analytics.js"></script>
  <!-- App scripts -->
  <script defer src="js/app.js"></script>

</body>

</html>
