<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

  <meta name="theme-color" content="#007aff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Pantau Tempe</title>

  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div id="app">

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main view-init safe-areas">
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-bg"></div>
          <div class="navbar-inner sliding flex-direction-column">
            <div class="title text-align-center margin-top-half">
              APLIKASI MONITORING FERMENTASI
              <br>
              TEMPE BERBASIS FUZZY
            </div>
          </div>
        </div>

        <!-- Scrollable page content-->
        <div class="page-content ptr-content">
          <div class="ptr-preloader">
            <div class="preloader"></div>
            <div class="ptr-arrow"></div>
          </div>

          <div class="app-background-bottom">
            <img width="100%" height="100%" alt="background" src="assets/bg.png">
          </div>

          <div class="card">
            <div class="card-content">
              <div class="list media-list">
                <ul>
                  <li class="item-content">
                    <div class="item-media"><img id="img-nh3" src="assets/nh3-grey.png" width="64" height="64" /></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title"><strong>Ammonia (NH3)</strong></div>
                      </div>
                      <div class="item-subtitle" id="val-nh3">...</div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-content">
              <div class="list media-list">
                <ul>
                  <li class="item-content">
                    <div class="item-media"><img id="img-moist" src="assets/moist-grey.png" width="64" height="64" />
                    </div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title"><strong>Moisture</strong></div>
                      </div>
                      <div class="item-subtitle" id="val-moist">...</div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-content">
              <div class="list media-list">
                <ul>
                  <li class="item-content">
                    <div class="item-media"><img id="img-temp" src="assets/temp-grey.png" width="64" height="64" />
                    </div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title"><strong>Temperature</strong></div>
                      </div>
                      <div class="item-subtitle" id="val-temp">...</div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <!-- Card view for on/off button-->
          <div class="card">
            <div class="card-content">
              <div class="list media-list">
                <ul>
                  <li class="item-content">
                    <div class="item-media"><img id="img-bulb" src="assets/bulb-grey.png" width="64" height="64" />
                    </div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title"><strong>Lamp</strong></div>
                      </div>
                      <div class="item-subtitle">
                        <!-- Card content -->
                        <div class="segmented segmented-raised">
                          <button onclick='writeButtonData(1, "bulb");' class="button" id="btn-bulb-on">On</button>
                          <button onclick='writeButtonData(0, "bulb");' class="button" id="btn-bulb-off">Off</button>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <!-- Card view for on/off button-->
          <div class="card">
            <div class="card-content">
              <div class="list media-list">
                <ul>
                  <li class="item-content">
                    <div class="item-media"><img id="img-pwm" src="assets/pwm-grey.png" width="64" height="64" /></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title"><strong>PWM</strong></div>
                      </div>
                      <div class="item-subtitle">
                        <!-- Card content -->
                        <div class="segmented segmented-raised">
                          <button onclick='writeButtonData(1, "pwm");' class="button" id="btn-pwm-on">On</button>
                          <button onclick='writeButtonData(0, "pwm");' class="button" id="btn-pwm-off">Off</button>
                          <!-- <button class="button" id="open-pwm-setting">Set PWM</button> -->
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <!-- <div class="card">
            <div class="card-content">
              <div class="segmented segmented-raised">
                <button data-popup=".settings-popup" class="button button-fill popup-open">Settings</button>
              </div>
            </div>
          </div> -->

          <!-- End of crollable page content-->
        </div>
      </div>
    </div>

    <!-- <div class="popup settings-popup" data-close-on-escape="true" data-swipe-to-close="to-bottom">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">Settings</div>
              <div class="right">
                <!-- Link to close popup -->
    <a class="link popup-close">Close</a>
  </div>
  </div>
  </div>
  <div class="page-content">
    <p>Settings ...</p>
  </div>
  </div>
  </div>
  </div> -->

  <!-- End of main view -->
  </div>
  <!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->
  <!-- Framework7 library -->
  <script src="framework7/js/framework7.bundle.min.js"></script>
  <!-- Cordova APIs -->
  <script src="js/cordova-app.js"></script>
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- Firebase scripts -->
  <script src="js/firebase-app.js"></script>
  <script src="js/firebase-auth.js"></script>
  <script src="js/firebase-database.js"></script>
  <!-- App scripts -->
  <script src="js/app.js"></script>
</body>

</html>
