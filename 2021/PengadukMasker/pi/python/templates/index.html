<!DOCTYPE html>
<html>
<head>
<title>Mesin Pengering Masker</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png" href="static/img/favicon.png"/>
<link rel="stylesheet" href="static/css/w3.css">
<link rel="stylesheet" href="static/css/app.css">
<link rel="stylesheet" href="static/css/font-awesome.css">
<script src="static/js/w3.js"></script>

</head>
<body class="w3-teal">

<!-- Top container -->
<div class="w3-bar w3-top w3-teal w3-large">
  <a class="w3-bar-item w3-xxlarge w3-left fa fa-cog fa-spin"></a>
  <div class="w3-bar-item w3-xlarge w3-left"><strong>Mesin Pengering Masker</strong></div>
</div>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-light-grey">
  
  <header class="w3-container startmargin">
    <h5><b><i class="fa fa-dashboard"></i> Set mesin penggilingan</b></h5>
  </header>
  
  <!-- Main -->
  <div class="w3-panel" id="main">
    <form class="w3-container w3-light-grey w3-xlarge" action="" method="POST">
      <select class="w3-select w3-border" name="takaran">
        <option value="" disabled selected>Pilih opsi takaran:</option>
        <option value="1">Opsi 1</option>
        <option value="2">Opsi 2</option>
        <option value="3">Opsi 3</option>
        <option value="4">Opsi 4</option>
        <option value="5">Opsi 5</option>
      </select>
      {% if data is defined and data|length %}
        {% for key, value in data.items() %}
          {% if key == 'penggilingan' %}
            {# ON #}
            {% if value == 'on' %}
              <input class="w3-radio" type="radio" name="penggilingan" value="on" checked>
              <label>On</label>
              <input class="w3-radio" type="radio" name="penggilingan" value="off">
              <label>Off</label>
            {# ON #}
            {% else %}
              <input class="w3-radio" type="radio" name="penggilingan" value="on">
              <label>On</label>
              <input class="w3-radio" type="radio" name="penggilingan" value="off" checked>
              <label>Off</label>
            {% endif %}
          {% endif %}
        {% endfor %}
      {% else %}
        <input class="w3-radio" type="radio" name="penggilingan" value="on">
        <label>On</label>
        <input class="w3-radio" type="radio" name="penggilingan" value="off" checked>
        <label>Off</label>
      {% endif %}
      <p><input class="w3-button w3-teal w3-round" type = "submit" value = "Set"/></p>
    </form>
  </div>
  
  <!-- Footer -->
  <div class="w3-container"></div>
  <footer class="w3-container w3-teal w3-bottom">
    <div class="w3-left">
      <h4><strong>JTD POLINEMA</strong></h4>
      <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
    </div>
  </footer>

  <!-- End page content -->
</div>

</body>
</html>
