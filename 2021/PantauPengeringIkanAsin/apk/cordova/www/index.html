<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <!-- #ffaa00 -->
  <meta name="theme-color" content="#fff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Pengering Ikan Asin</title>
  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <!-- Left panel with cover effect-->
    <div class="panel panel-left panel-cover panel-init">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">Menu</div>
            </div>
          </div>
          <div class="page-content">
            <div class="list links-list left">
              <ul>
                <li><a href="/" class="panel-close">
                    <div class="item-content">
                      <div class="item-media"><i class="f7-icons left">house</i></div>
                      <div class="item-inner">
                        <div class="item-title">Home</div>
                      </div>
                    </div>
                  </a>
                </li>
                <li><a href="/about/" class="panel-close">
                    <div class="item-content">
                      <div class="item-media"><i class="f7-icons left">info_round</i></div>
                      <div class="item-inner">
                        <div class="item-title">About</div>
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main view-init safe-areas">
      <div class="page" data-name="home" data-url="/">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-bg"></div>
          <div class="navbar-inner text-align-center">
            <div class="left">
              <a href="#" class="link icon-only panel-open" data-panel="left">
                <i class="icon f7-icons if-not-md">menu</i>
                <i class="icon material-icons if-md">menu</i>
              </a>
            </div>
            <div class="title sliding" style="margin-left:0px;">Pengering Ikan Asin</div>
          </div>
        </div>
        <!-- Scrollable page content -->
        <div class="page-content ptr-content">
          <div class="ptr-preloader">
            <div class="preloader"></div>
            <div class="ptr-arrow"></div>
          </div>
          <!-- Suhu -->
          <div class="card">
            <div class="card-content">
              <div class="list media-list">
                <ul>
                  <li class="item-content">
                    <div class="item-media"><img id="img-temp" src="assets/temp-grey.png" width="72" /></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title"><strong>Suhu</strong></div>
                      </div>
                      <div class="item-subtitle"><span id="val-temp">...</span>&#176;C</div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Kelembapan -->
          <div class="card">
            <div class="card-content">
              <div class="list media-list">
                <ul>
                  <li class="item-content">
                    <div class="item-media"><img id="img-humid" src="assets/humid-grey.png" width="72" /></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title"><strong>Kelembapan</strong></div>
                      </div>
                      <div class="item-subtitle"><span id="val-humid">...</span>&#37;</div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Cahaya -->
          <div class="card">
            <div class="card-content">
              <div class="list media-list">
                <ul>
                  <li class="item-content">
                    <div class="item-media"><img id="img-lux" src="assets/lux-grey.png" width="72" /></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title"><strong>Cahaya</strong></div>
                      </div>
                      <div class="item-subtitle"><span id="val-lux">...</span></div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Kipas -->
          <div class="card">
            <div class="card-content">
              <div class="list media-list">
                <ul>
                  <li class="item-content">
                    <div class="item-media"><img id="img-fan" src="assets/fan-grey.png" width="72" /></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title"><strong>Status Kipas</strong></div>
                      </div>
                      <div class="item-subtitle" id="val-fan">...</div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Heater -->
          <div class="card">
            <div class="card-content">
              <div class="list media-list">
                <ul>
                  <li class="item-content">
                    <div class="item-media"><img id="img-heater" src="assets/heater-grey.png" width="72" /></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title"><strong>Status Pemanas</strong></div>
                      </div>
                      <div class="item-subtitle" id="val-heater">...</div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Dryer -->
          <div class="card">
            <div class="card-content">
              <div class="list media-list">
                <ul>
                  <li class="item-content">
                    <div class="item-media"><img id="img-dryer" src="assets/dryer-grey.png" width="72" /></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title"><strong>Status Ikan</strong></div>
                      </div>
                      <div class="item-subtitle" id="val-dryer">...</div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Scrollable page content end-->
        </div>
      </div>
    </div>
  </div>
  <script src="cordova.js"></script>
  <!-- Framework7 library -->
  <script src="framework7/js/framework7.bundle.min.js"></script>
  <!-- Cordova APIs -->
  <script src="js/cordova-app.js"></script>
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- Firebase scripts -->
  <script src="js/firebase-app.js"></script>
  <script src="js/firebase-auth.js"></script>
  <script src="js/firebase-database.js"></script>
  <!-- App scripts -->
  <script src="js/app.js"></script>
</body>
</html>
