<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="theme-color" content="#fff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Kontrol UV</title>
  
  <link rel="stylesheet" href="framework7/framework7-bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
      <!-- Left panel with cover effect-->
      <div class="panel panel-left panel-cover panel-init">
        <div class="view">
          <div class="page">
            <div class="navbar">
              <div class="navbar-bg"></div>
              <div class="navbar-inner">
                <div class="title">Menu</div>
              </div>
            </div>
            <div class="page-content">
              <div class="list links-list left">
                <ul>
                  <li><a href="/" class="panel-close">
                      <div class="item-content">
                        <div class="item-media"><i class="f7-icons left">house</i></div>
                        <div class="item-inner">
                          <div class="item-title">Home</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li><a href="/camera/" class="panel-close">
                      <div class="item-content">
                        <div class="item-media"><i class="f7-icons left">camera_on_rectangle</i></div>
                        <div class="item-inner">
                          <div class="item-title">Camera</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li><a href="/logs/" class="panel-close">
                      <div class="item-content">
                        <div class="item-media"><i class="f7-icons left">calendar_today</i></div>
                        <div class="item-inner">
                          <div class="item-title">Logs</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li><a href="/settings/" class="panel-close">
                      <div class="item-content">
                        <div class="item-media"><i class="f7-icons left">gear_alt</i></div>
                        <div class="item-inner">
                          <div class="item-title">Settings</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  <li><a href="/about/" class="panel-close">
                      <div class="item-content">
                        <div class="item-media"><i class="f7-icons left">info_round</i></div>
                        <div class="item-inner">
                          <div class="item-title">About</div>
                        </div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main view-init safe-areas">
        <div class="page" data-name="home" data-url="/">
          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner text-align-center">
              <div class="left">
                <a href="#" class="link icon-only panel-open" data-panel="left">
                  <i class="icon f7-icons if-not-md">menu</i>
                  <i class="icon material-icons if-md">menu</i>
                </a>
              </div>
              <div class="title sliding" style="margin-left:0px;">Kontrol UV</div>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content hide-navbar-on-scroll text-align-center">

            <a href="/camera/">
              <div class="card">
                <div class="card-header">Camera</div>
                <div class="card-content card-content-padding">
                  <div class="item-media"><i class="f7-icons left" style="font-size: 32vw;">camera_on_rectangle</i></div>
                </div>
              </div>
            </a>

            <a href="/logs/">
              <div class="card">
                <div class="card-header">Logs</div>
                <div class="card-content card-content-padding">
                  <div class="item-media"><i class="f7-icons left" style="font-size: 32vw;">calendar_today</i></div>
                </div>
              </div>
            </a>

          </div>
        </div>
      </div>

    </div>
    <!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->
    <!-- Framework7 library -->
    <script src="framework7/framework7-bundle.min.js"></script>
    <!-- Cordova APIs -->
    <script src="js/cordova-app.js"></script>

    <!-- App routes -->
    <script src="js/routes.js"></script>
    <!-- App scripts -->
    <script src="js/app.js"></script>
  </body>
</html>
