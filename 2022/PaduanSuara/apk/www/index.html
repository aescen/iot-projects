<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#fff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  
  <title>Aplikasi Paduan Suara</title>

  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div id="app">
    <!-- Left panel with cover effect-->
      <div class="panel panel-left panel-cover panel-init">
        <div class="view">
          <div class="page">
            <div class="navbar">
              <div class="navbar-bg"></div>
              <div class="navbar-inner">
                <div class="title">Menu</div>
              </div>
            </div>
            <div class="page-content">
              <div class="list links-list left">
                <ul>
                  <li><a href="/about/" class="panel-close">
                      <div class="item-content">
                        <div class="item-media"><i class="f7-icons left">info_round</i></div>
                        <div class="item-inner">
                          <div class="item-title">About</div>
                        </div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main view-init safe-areas">
      <div class="page" data-name="home" data-url="/">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-bg"></div>
          <div class="navbar-inner text-align-center">
            <div class="left">
              <a href="#" class="link icon-only panel-open" data-panel="left">
                <i class="icon f7-icons if-not-md">menu</i>
                <i class="icon material-icons if-md">menu</i>
              </a>
            </div>
            <div class="title sliding" style="margin-left:0px;">Paduan Suara</div>
          </div>
        </div>
      
        <div class="page-content ptr-content">
          <div class="ptr-preloader">
            <div class="preloader"></div>
            <div class="ptr-arrow"></div>
          </div>
          
          
          
          <div class="card">
					  <div class="card-content">
						<div class="list media-list">
						  <ul>
                <li class="item-content">
                  <div class="item-media"><img id="iconPerson" src="./assets/person-gray.webp" width="96px"/></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title" style="font-size: 24px;"><b>Nama Vokalis</b></div>
                    </div>
                    <div class="item-subtitle" id="personName" style="font-size: 22px;">NA</div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-media"><img id="iconVocal" src="./assets/vocal-gray.webp" width="96px"/></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title" style="font-size: 24px;"><b>Tipe Vokal</b></div>
                    </div>
                    <div class="item-subtitle" id="vocalType" style="font-size: 22px;">NA</div>
                  </div>
                </li>
						  </ul>
						</div>
					  </div>
					</div>
          
          <div class="block align-items-center justify-content-center">
            <img id="iconVocalType" src="./assets/na-gray.webp" width="74%" height="50%"/>
          </div>
          
          <div class="card">
					  <div class="card-content">
						<div class="list media-list">
						  <ul>
                <li class="item-content">
                  <div class="item-media"><img id="iconAmplitude" src="./assets/amplitude-gray.webp" width="96px"/></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title" style="font-size: 24px;"><b>Amplitudo</b></div>
                    </div>
                    <div class="item-subtitle" id="amplitudeValue" style="font-size: 22px;">NA</div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-media"><img id="iconFrequency" src="./assets/frequency-gray.webp" width="96px"/></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title" style="font-size: 24px;"><b>Frekuensi</b></div>
                    </div>
                    <div class="item-subtitle" id="frequencyValue" style="font-size: 22px;">NA</div>
                  </div>
                </li>
						  </ul>
						</div>
					  </div>
					</div>
          
        </div>
      </div>
    </div>

  </div>
  
  <!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->
  <!-- Framework7 library -->
  <script async defer src="framework7/js/framework7.bundle.min.js"></script>
  <!-- Cordova APIs -->
  <script async defer src="js/cordova-app.js"></script>
  <!-- App routes -->
  <script async defer src="js/routes.js"></script>
  <!-- Firebase scripts -->
  <script async defer src="js/firebase-app.js"></script>
  <script async defer src="js/firebase-auth.js"></script>
  <script async defer src="js/firebase-database.js"></script>
  <script async defer src="js/firebase-analytics.js"></script>
  <!-- App scripts -->
  <script async defer src="js/app.js"></script>
</body>

</html>
