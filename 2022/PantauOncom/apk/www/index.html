<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Pantau Oncom</title>

    <link rel="stylesheet" href="framework7/framework7-bundle.min.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <!-- Left panel with cover effect-->
      <div class="panel panel-left panel-cover panel-init">
        <div class="view">
          <div class="page">
            <div class="navbar">
              <div class="navbar-bg"></div>
              <div class="navbar-inner">
                <div class="title">Menu</div>
              </div>
            </div>
            <div class="page-content">
              <div class="list links-list left">
                <ul>

                  <li>
                    <a href="/" class="panel-close">
                      <div class="item-content">
                        <div class="item-media"><i class="f7-icons left">house</i></div>
                        <div class="item-inner">
                          <div class="item-title">Home</div>
                        </div>
                      </div>
                    </a>
                  </li>
                  
                  <li>
                    <a href="/camera/" class="panel-close">
                      <div class="item-content">
                        <div class="item-media"><i class="f7-icons left">camera_on_rectangle</i></div>
                        <div class="item-inner">
                          <div class="item-title">Camera</div>
                        </div>
                      </div>
                    </a>
                  </li>

                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main view-init safe-areas">
        <div class="page" data-name="home">
          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner text-align-center">
              <div class="left">
                <a href="#" class="link icon-only panel-open" data-panel="left">
                  <i class="icon f7-icons if-not-md">menu</i>
                  <i class="icon material-icons if-md">menu</i>
                </a>
              </div>
              <div class="title sliding" style="margin-left: 0px">Pantau Oncom</div>
            </div>
          </div>

          <!-- Scrollable page content-->
          <div class="page-content">
            <div class="card">
              <div class="card-content">
                <div class="list media-list">
                  <ul>
                    <li class="item-content">
                      <div class="item-media">
                        <img id="img-info" src="assets/info-grey.png" width="64" />
                      </div>
                      <div class="item-inner">
                        <div class="item-title-row">
                          <div class="item-title"><strong>Keterangan</strong></div>
                        </div>
                        <div class="item-subtitle" id="info">...</div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-content">
                <div class="list media-list">
                  <ul>
                    <li class="item-content">
                      <div class="item-media">
                        <img id="img-hairdryer" src="assets/hairdryer-grey.png" width="64" />
                      </div>
                      <div class="item-inner">
                        <div class="item-title-row">
                          <div class="item-title"><strong>Pemanas</strong></div>
                        </div>
                        <div class="item-subtitle" id="hairdryer">...</div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-content">
                <div class="list media-list">
                  <ul>
                    <li class="item-content">
                      <div class="item-media">
                        <img id="img-moist" src="assets/moist-grey.png" width="64" />
                      </div>
                      <div class="item-inner">
                        <div class="item-title-row">
                          <div class="item-title"><strong>Kelembapan</strong></div>
                        </div>
                        <div class="item-subtitle" id="moist">...</div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-content">
                <div class="list media-list">
                  <ul>
                    <li class="item-content">
                      <div class="item-media">
                        <img id="img-temp" src="assets/temp-grey.png" width="64" />
                      </div>
                      <div class="item-inner">
                        <div class="item-title-row">
                          <div class="item-title"><strong>Suhu</strong></div>
                        </div>
                        <div class="item-subtitle" id="temp">...</div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-content">
                <div class="list media-list">
                  <ul>
                    <li class="item-content">
                      <div class="item-media">
                        <img id="img-color" src="assets/color-grey.png" width="64" />
                      </div>
                      <div class="item-inner">
                        <div class="item-title-row">
                          <div class="item-title"><strong>Warna</strong></div>
                        </div>
                        <div class="item-subtitle">
                          <span id="color">...</span>&nbsp;&nbsp;
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <!-- Card view for on/off button-->
            <div class="card" id="onoffsession">
              <div class="card-header"><strong>Sesi Fermentasi</strong></div>
              <div class="card-content">
                <!-- Card content -->
                <div class="segmented segmented-raised" id="button-start">
                  <button type='button' onclick="startSession();" class="button color-orange" id="start-session">Mulai</button>
                </div>
                <br />
                <div class="segmented segmented-raised" id="button-stop">
                  <button type='button' onclick="stopSession();" class="button button-fill color-red" id="stop-session">
                    Hentikan
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->

    <!-- Framework7 library -->
    <script src="framework7/framework7-bundle.min.js"></script>

    <!-- Cordova APIs -->
    <script src="js/cordova-app.js"></script>

    <!-- Firebase scripts -->
    <script type="module" src="js/firebase-app.js"></script>
    <script type="module" src="js/firebase-auth.js"></script>
    <script type="module" src="js/firebase-database.js"></script>
    <script type="module" src="js/firebase-storage.js"></script>

    <!-- App routes -->
    <script src="js/routes.js"></script>

    <!-- App scripts -->
    <script src="js/app.js"></script>
  </body>
</html>
