<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

    <meta name="theme-color" content="#007aff">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Mesin Vacuum Frying</title>
    
    <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div id="app">
      
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main view-init safe-areas">
        <div class="page" data-name="home">
          <!-- Top Navbar -->
          <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner sliding">
        <div class="title">Mesin Vacuum Frying</div>
        </div>
      </div>
      
          <!-- Scrollable page content-->
          <div class="page-content ptr-content">
        <div class="ptr-preloader">
          <div class="preloader"></div>
          <div class="ptr-arrow"></div>
        </div>
        
        <div class="card">
          <div class="card-content">
            <div class="list media-list">
              <ul>
              <li class="item-content">
                <div class="item-media"><img id="img-thermal1" src="assets/thermal-grey.png" width="72"/></div>
                <div class="item-inner">
                <div class="item-title-row">
                  <div class="item-title"><strong>Thermal</strong></div>
                </div>
                <div class="item-subtitle" id="thermal1">...</div>
                </div>
              </li>
              </ul>
            </div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-content">
            <div class="list media-list">
              <ul>
              <li class="item-content">
                <div class="item-media"><img id="img-tekananudara" src="assets/thermal-grey.png" width="72"/></div>
                <div class="item-inner">
                <div class="item-title-row">
                  <div class="item-title"><strong>Tekanan Frying</strong></div>
                </div>
                <div class="item-subtitle" id="tekananudara">...</div>
                </div>
              </li>
              </ul>
            </div>
          </div>
        </div>
        
        <div class="card card-outline" id="modemesin">
          <div class="card-header"><strong>Mode</strong></div>
          <div class="card-content">
          <!-- Card content -->
            <div class="segmented segmented-raised" id="buttonMode">
              <button onclick='setMode(1);' class="button" id="modePisang">Nanas</button>
              <button onclick='setMode(2);' class="button" id="modeNangka">Nangka</button>
              <button onclick='setMode(3);' class="button" id="modeApel">Apel</button>
            </div>
          </div>
        </div>

        <!-- Card view for on/off button-->
        <div class="card card-outline" id="onoffmesin">
          <div class="card-header"><strong>Mesin</strong></div>
          <div class="card-content">
          <!-- Card content -->
            <div class="segmented segmented-raised" id="buttonMesin">
              <button onclick='writeMesinData(1);' class="button" id="mesinOn">On</button>
              <button onclick='writeMesinData(0);' class="button" id="mesinOff">Off</button>
            </div>
          </div>
        </div>

        <div class="card card-outline" id="mytimer">
          <div class="card-header"><strong>Timer</strong></div>
          <div class="card-content">
            <!-- Card content -->
            <div class="row">
            <div class="col text-align-center">
              <div
                class="gauge gauge-init my-timer"
                data-type="semicircle"
                data-border-width="15"
                data-value-text="&nbsp0&nbsp"
                data-value-text-color="#2196f3"
                data-value-font-size="48"
                data-label-text="00:00"
                data-value-text-color="#2196f3"
                data-label-font-size="22"
                data-border-color="#2196f3"
                ></div>
              </div>
            </div>
          </div>
          </div>
          </div>
        </div>

      </div>

    </div>
    <!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->
    <!-- Framework7 library -->
    <script src="framework7/js/framework7.bundle.min.js"></script>
    <!-- Cordova APIs -->
    <script src="js/cordova-app.js"></script>
    <!-- App routes -->
    <script src="js/routes.js"></script>
    <!-- Firebase scripts -->
    <script src="js/firebase-app.js"></script>
    <script src="js/firebase-auth.js"></script>
    <script src="js/firebase-database.js"></script>
    <script src="js/firebase-analytics.js"></script>
    <!-- App scripts -->
    <script defer src="js/app.js"></script>
  </body>
</html>
