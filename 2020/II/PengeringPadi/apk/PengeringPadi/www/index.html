<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

  <meta name="theme-color" content="#007aff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Pengering Padi</title>
  
  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="shortcut icon" type="image/png" href="assets/dryerSmall.png"/>
</head>
<body>
  <div id="app">
    
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main view-init safe-areas">
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
		  <div class="navbar-bg"></div>
		  <div class="navbar-inner sliding">
			<div class="title">Pengering Padi</div>
		  </div>
		</div>
        
        <!-- Scrollable page content-->
        <div class="page-content ptr-content">
			<div class="ptr-preloader">
				<div class="preloader"></div>
				<div class="ptr-arrow"></div>
			</div>
			
			<div class="card">
				<div class="card-content">
					<div class="list media-list">
					  <ul>
						<li class="item-content">
						  <div class="item-media"><img id="img-moist" src="assets/moist-grey.png" width="44"/></div>
						  <div class="item-inner">
							<div class="item-title-row">
							  <div class="item-title"><strong>Soil Moisture</strong></div>
							</div>
							<div class="item-subtitle" id="soilVal">...</div>
						  </div>
						</li>
					  </ul>
					</div>
				</div>
			</div>
			
			<div class="card">
				<div class="card-content">
					<div class="list media-list">
					  <ul>
						<li class="item-content">
						  <div class="item-media"><img id="img-tempc" src="assets/temp-grey.png" width="44"/></div>
						  <div class="item-inner">
							<div class="item-title-row">
							  <div class="item-title"><strong>Suhu Air</strong></div>
							</div>
							<div class="item-subtitle" id="tempCVal">...</div>
						  </div>
						</li>
					  </ul>
					</div>
				</div>
			</div>
			
			<div class="card">
				<div class="card-content">
					<div class="list media-list">
					  <ul>
						<li class="item-content">
						  <div class="item-media"><img id="img-tempf" src="assets/temp-grey.png" width="44"/></div>
						  <div class="item-inner">
							<div class="item-title-row">
							  <div class="item-title"><strong>Suhu Air</strong></div>
							</div>
							<div class="item-subtitle" id="tempFVal">...</div>
						  </div>
						</li>
					  </ul>
					</div>
				</div>
			</div>
			
			<!-- Card view for on/off button-->
			<div class="card card-outline">
			  <div class="card-header"><strong>Relay Pengaduk</strong></div>
			  <div class="card-content">
				<!-- Card content -->
					<div class="segmented segmented-raised" id="buttonrelaypowerwindow">
						<button onclick='writeRelayData(1, "powerwindow");' class="button" id="relayOnPowerWindow">On</button>
						<button onclick='writeRelayData(0, "powerwindow");' class="button" id="relayOffPowerWindow">Off</button>
					</div>
			  </div>
			</div>
			
			<!-- Card view for on/off button-->
			<div class="card card-outline">
			  <div class="card-header"><strong>Relay Kipas</strong></div>
			  <div class="card-content">
				<!-- Card content -->
					<div class="segmented segmented-raised" id="buttonrelaykipas">
						<button onclick='writeRelayData(1, "kipas");' class="button" id="relayOnKipas">On</button>
						<button onclick='writeRelayData(0, "kipas");' class="button" id="relayOffKipas">Off</button>
					</div>
			  </div>
			</div>
			
			<!-- Card view for on/off button-->
			<div class="card card-outline">
			  <div class="card-header"><strong>Relay Pompa</strong></div>
			  <div class="card-content">
				<!-- Card content -->
					<div class="segmented segmented-raised" id="buttonrelaypompa">
						<button onclick='writeRelayData(1, "pompa");' class="button" id="relayOnPompa">On</button>
						<button onclick='writeRelayData(0, "pompa");' class="button" id="relayOffPompa">Off</button>
					</div>
			  </div>
			</div>

        </div>
      </div>
    </div>

  </div>
  <!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->
  <!-- Framework7 library -->
  <script defer src="framework7/js/framework7.bundle.min.js"></script>
  <!-- Cordova APIs -->
  <script defer src="js/cordova-app.js"></script>
  <!-- App routes -->
  <script defer src="js/routes.js"></script>
  <!-- Firebase scripts -->
  <script defer src="js/firebase-app.js"></script>
  <script defer src="js/firebase-auth.js"></script>
  <script defer src="js/firebase-database.js"></script>
  <script defer src="js/firebase-analytics.js"></script>
  <!-- App scripts -->
  <script defer src="js/app.js"></script>
</body>
</html>
